name: Take CLAIM Snapshot

on:
  workflow_dispatch: {}   # manual only

jobs:
  snapshot:
    runs-on: ubuntu-latest

    env:
      SOLANA_RPC: ${{ secrets.SOLANA_RPC }}
      CLAIM_TOKEN_MINT: ${{ secrets.CLAIM_TOKEN_MINT }}
      CLAIM_SNAPSHOT_MAX_HOLDERS: ${{ secrets.CLAIM_SNAPSHOT_MAX_HOLDERS }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies for snapshot script
        run: npm install @solana/web3.js @solana/spl-token

      - name: Run snapshot script
        run: node scripts/runSnapshot.mjs

      - name: Commit and push updated snapshot + schedule
        run: |
          if git diff --quiet; then
            echo "No changes detected â€” nothing to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/claim-schedule.json
          git add data/snapshots/*.json

          git commit -m "chore: update snapshot + schedule"
          git push
