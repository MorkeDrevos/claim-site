name: Update claim-schedule-rotation

on:
  # runs on a schedule – tweak cron as you like
  schedule:
    - cron: '*/15 * * * *'
  # allow manual runs from the Actions tab
  workflow_dispatch:

jobs:
  rotate-schedule:
    runs-on: ubuntu-latest

    # allow this workflow to push back to the repo
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Rotate CLAIM schedule JSON
        run: npm run update:claim-schedule
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push if there are changes
        run: |
          # Only commit if claim-schedule.json actually changed
          if git diff --quiet --exit-code -- data/claim-schedule.json; then
            echo "No changes in data/claim-schedule.json – skipping commit."
          else
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/claim-schedule.json
            git commit -m "chore: rotate claim schedule"
            git push
          fi
